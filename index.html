<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Builder</title>
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <script defer src="js/theme-script.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="builder-result">
            <div class="br-row">
                <div class="br-column">
                    <i class="fa-solid fa-bars fa-pos-menu" onclick="visiblitySidebar();"></i>
                    <p>Menu</p>
                </div>
                <div class="br-column">
                    <i class="fa-regular fa-sun fa-pos-theme" onclick="darkMode();"></i>
                    <p>Theme</p>
                </div>
                <div class="vertical-separator-head"></div>
                <div class="br-column">
                    <label for="justify-content-option">Justify-Content:</label>
                    <div class="bp-row">
                        <select class="select-text-type" id="justify-content-option" onchange="document.getElementsByClassName('br-canvas')[0].style.justifyContent = this.value">
                            <option value="center">Center</option>
                            <option value="flex-start">Flex-Start</option>
                            <option value="flex-end">Flex-End</option>
                        </select>
                    </div>
                </div>
                <div class="br-column">
                    <label for="align-items-option">Align-Items:</label>
                    <div class="bp-row">
                        <select class="select-text-type" id="align-items-option" onchange="document.getElementsByClassName('br-canvas')[0].style.alignItems = this.value">
                            <option value="center">Center</option>
                            <option value="flex-start">Flex-Start</option>
                            <option value="flex-end">Flex-End</option>
                        </select>
                    </div>
                </div>
                <div class="br-column">
                    <div class="bp-row">
                        <button type="button" onclick="resetPosition();">Position reset</button>
                    </div>
                </div>
            </div>
            <div class="br-canvas">
                <i class="fa-solid fa-chevron-up fa-pos-canvas-up" onclick="topPos();"></i>
                <i class="fa-solid fa-chevron-right fa-pos-canvas-right" onclick="rightPos();"></i>
                <i class="fa-solid fa-chevron-down fa-pos-canvas-down" onclick="bottomPos();"></i>
                <i class="fa-solid fa-chevron-left fa-pos-canvas-left" onclick="leftPos();"></i>
                <i class="fa-solid fa-chevron-up fa-pos-canvas-topleft" onclick="topPos();leftPos();"></i>
                <i class="fa-solid fa-chevron-up fa-pos-canvas-topright" onclick="topPos();rightPos();"></i>
                <i class="fa-solid fa-chevron-down fa-pos-canvas-bottomleft" onclick="bottomPos();leftPos();"></i>
                <i class="fa-solid fa-chevron-down fa-pos-canvas-bottomright" onclick="bottomPos();rightPos();"></i>
                <div id="block-builder-id" class="block-builder"></div>
            </div>
        </div>
        <div class="builder-panel">
            <i class="fa-regular fa-trash-can fa-pos-clr"></i>
            <i class="fa-solid fa-shuffle fa-pos-rand"></i>
            <div class="bp-column-center">
                <h1>Admin Panel</h1>
                <h2>Size & Color & Text</h2>
            </div>
            <div class="bp-row">
                <div class="bp-column">
                    <label for="height-input-option">Height:</label>
                    <div class="bp-row">
                        <input type="number" class="number-input-size" id="height-input-option" min="0"
                            placeholder="200">
                        <select class="select-size-type" id="height-select-option">
                            <option value="px">PX</option>
                            <option value="pc">PC</option>
                            <option value="em">EM</option>
                            <option value="rem">REM</option>
                        </select>
                    </div>
                </div>
                <div class="bp-column">
                    <label for="width-option">Width:</label>
                    <div class="bp-row">
                        <input type="number" class="number-input-size" id="width-option" min="0" placeholder="200">
                        <select class="select-size-type" id="width-select-option">
                            <option value="px">PX</option>
                            <option value="pc">PC</option>
                            <option value="em">EM</option>
                            <option value="rem">REM</option>
                        </select>
                    </div>
                </div>
                <div class="bp-column">
                    <label for="text-option">Inner text:</label>
                    <div class="bp-row">
                        <input type="text" class="text-input-size" id="text-option" placeholder="Example">
                    </div>
                </div>
            </div>
            <div class="bp-row">
                <div class="bp-column">
                    <label for="gradient-one-option">Gradient 1:</label>
                    <div class="bp-row">
                        <input type="color" id="gradient-one-option" value="#20B2AA">
                    </div>
                </div>
                <div class="bp-column">
                    <label for="gradient-two-option">Gradient 2:</label>
                    <div class="bp-row">
                        <input type="color" id="gradient-two-option" value="#F07427">
                    </div>
                </div>
                <div class="bp-column">
                    <label for="gradient-degree-option">Degree °:</label>
                    <div class="bp-row">
                        <input type="number" class="number-input-size" id="gradient-degree-option" placeholder="45">
                    </div>
                </div>
                <div class="bp-column">
                    <div class="vertical-separator"></div>
                </div>
                <div class="bp-column">
                    <label for="bg-color-option">Bg color:</label>
                    <div class="bp-row">
                        <input type="color" id="bg-color-option" value="#FF2052">
                    </div>
                </div>
                <div class="bp-column">
                    <label for="txt-color-option">Text color:</label>
                    <div class="bp-row">
                        <input type="color" id="txt-color-option" value="#007FFF">
                    </div>
                </div>
            </div>
            <div class="bp-row">
                <div class="bp-column">
                    <label for="bg-image-option">BG Image:</label>
                    <div class="bp-row">
                        <input type="file" id="bg-image-option">
                    </div>
                </div>
            </div>
            <div class="bp-column-center">
                <h2>Border & Font</h2>
            </div>
            <div class="bp-row">
                <div class="bp-column">
                    <label for="border-width-option">Border width:</label>
                    <div class="bp-row">
                        <input type="number" class="number-input-size" id="border-width-option" min="0" placeholder="3">
                        <select class="select-size-type" id="border-width-select-option">
                            <option value="px">PX</option>
                            <option value="pc">PC</option>
                            <option value="em">EM</option>
                            <option value="rem">REM</option>
                        </select>
                    </div>
                </div>
                <div class="bp-column">
                    <label for="border-style-select-option">Border style:</label>
                    <div class="bp-row">
                        <select class="select-text-type" id="border-style-select-option">
                            <option value="dotted">Dotted</option>
                            <option value="dashed">Dashed</option>
                            <option value="solid">Solid</option>
                            <option value="double">Double</option>
                            <option value="groove">Groove</option>
                            <option value="ridge">Ridge</option>
                            <option value="inset">Inset</option>
                            <option value="outset">Outset</option>
                            <option value="none">None</option>
                            <option value="hidden">Hidden</option>
                        </select>
                    </div>
                </div>
                <div class="bp-column">
                    <label for="border-color-option">Border color:</label>
                    <div class="bp-row">
                        <input type="color" id="border-color-option" value="#CAE00D">
                    </div>
                </div>
            </div>
            <div class="bp-row">
                <div class="bp-column">
                    <label for="border-radius-option">Border Radius:</label>
                    <div class="bp-row">
                        <input type="number" class="number-input-size" id="border-radius-option" min="0"
                            placeholder="5">
                        <select class="select-size-type" id="border-radius-select-option">
                            <option value="px">PX</option>
                            <option value="pc">PC</option>
                            <option value="em">EM</option>
                            <option value="rem">REM</option>
                        </select>
                    </div>
                </div>
                <div class="bp-column">
                    <div class="vertical-separator"></div>
                </div>
                <div class="bp-column">
                    <label for="font-family-option">Font family:</label>
                    <div class="bp-row">
                        <select class="select-text-type" id="font-family-select-option">
                            <option value="Poppins">Poppins</option>
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Garamond">Garamond</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Brush Script MT">Brush Script MT</option>
                        </select>
                    </div>
                </div>
                <div class="bp-column">
                    <label for="font-size-option">Font size:</label>
                    <div class="bp-row">
                        <input type="number" class="number-input-size" id="font-size-option" min="0" placeholder="16">
                        <select class="select-size-type" id="font-size-select-option">
                            <option value="px">PX</option>
                            <option value="pc">PC</option>
                            <option value="em">EM</option>
                            <option value="rem">REM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="bp-column-center">
                <h2>Transform & Opacity</h2>
            </div>
            <div class="bp-row">
                <div class="bp-column">
                    <label for="tranform-option">Transform type:</label>
                    <div class="bp-row">
                        <select disabled class="select-text-type" id="tranform-select-option">
                            <option value="rotate">Rotate</option>
                        </select>
                    </div>
                </div>
                <div class="bp-column">
                    <label for="rotate-degree-option">Degree °:</label>
                    <div class="bp-row">
                        <input type="number" class="number-input-size" id="rotate-degree-option" placeholder="45">
                    </div>
                </div>
                <div class="bp-column">
                    <label for="opacity-option" id="opacity-label-option">Opacity (1):</label>
                    <div class="bp-row">
                        <input type="range" id="opacity-option" min="0" max="1" value="1" step="0.01"
                            onchange="document.getElementById('opacity-label-option').innerHTML = `Opacity (${this.value}):`;"
                            onmousemove="document.getElementById('opacity-label-option').innerHTML = `Opacity (${this.value}):`;">
                    </div>
                </div>
            </div>
            <div class="bp-column-center">
                <h2>Builder option</h2>
            </div>
            <div class="bp-row">
                <div class="bp-column">
                    <button type="button">Generate</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
